# Example config for nginx. See nginx_uwsgi.ini for the related uwsgi config
worker_processes 1;

events {

    worker_connections 1024;

}

http {

    sendfile on;

    gzip              off;
    #gzip_http_version 1.0;
    #gzip_proxied      any;
    #gzip_min_length   500;
    #gzip_disable      "MSIE [1-6]\.";
    #gzip_types        text/plain text/xml text/css
    #                  text/comma-separated-values
    #                  text/javascript
    #                  application/x-javascript
    #                  application/atom+xml;

    # Configuration containing list of application servers
    upstream uwsgicluster {
        # Here you can specify how you want to connect to uwsgi instance(s)
        # Unix socket (faster for everyting on a single system)
        # server unix:///var/run/cripts.sock;
        # tcp socket (you can split the webserver from the app servers, etc)
        server 127.0.0.1:3031;
        #server 192.168.1.200:3031;
        # ..

    }

    # Configuration for Nginx
    server {

        # Running port
        listen 443 ssl;
        include     mime.types;
        charset     utf-8;
        # maximum upload size...
        #client_max_body_size 50M;
        # timeout 10m, standard is 5m
        uwsgi_read_timeout 600;
        server_name         cripts.example.com;
        ssl_certificate     cripts.crt;
        ssl_certificate_key cripts_private.key;
        ssl_protocols       TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /data/cripts/extras/www;

        # Settings to by-pass for static files
        location /static  {
            alias /data/cripts/extras/www/static;
        }

        #Alias /js/ /data/cripts/extras/www/js/
        location /js  {
            alias /data/cripts/extras/www/js;
        }

        #Alias /css/ /data/cripts/extras/www/css/
        location /css  {
            alias /data/cripts/extras/www/css;
        }

        #Alias /ext/ /data/cripts/extras/www/ext/
        location /ext  {
            alias /data/cripts/extras/www/ext;
        }

        #Alias /images/ /data/cripts/extras/www/images/
        location /images  {
            alias /data/cripts/extras/www/images;
        }

        #Alias /img/ /data/cripts/extras/www/img/
        location /img  {
            alias /data/cripts/extras/www/img;
        }

        #Alias /new_images/ /data/cripts/extras/www/new_images/
        location /new_images  {
            alias /data/cripts/extras/www/new_images;
        }

        #Alias /plugin/ /data/cripts/extras/www/plugin/
        location /plugin  {
            alias /data/cripts/extras/www/plugin;
        }

        # Serve a static file (ex. favico) outside static dir.
        location = /favicon.ico  {
            alias /data/cripts/extras/www/favicon.ico;
        }

        # Proxying connections to application servers
        location / {

            include            mime.types;
            include            uwsgi_params;
            uwsgi_pass         uwsgicluster;
            #proxy_redirect     off;
            #proxy_set_header   Host $host;
            #proxy_set_header   X-Real-IP $remote_addr;
            #proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            #proxy_set_header   X-Forwarded-Host $server_name;

        }
    }
}

