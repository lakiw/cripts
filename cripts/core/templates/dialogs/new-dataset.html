<div id="dialog-{{ request.GET.dialog }}" title="Upload Dataset">
    <form id="form-{{ request.GET.dialog }}" 
	  action='{% url "cripts.datasets.views.upload_dataset" %}' 
	  method='POST' enctype="multipart/form-data" target="dataset-iframe" 
	  item-type="dataset" submit-action="default">
    <table class="form">{{ upload_dataset.as_table }}</table>
    <iframe name="dataset-iframe" class="file-submit-iframe" style="display:none;"></iframe>
    </form>
</div>
