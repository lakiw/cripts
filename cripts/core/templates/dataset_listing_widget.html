
    <div class="content_box">
        <h3 class="titleheader"><span>Datasets</span>
        </h3>
        <div class="content_body">
        <table class="chart" id="dataset_listing">
            <thead>
                {% if obj.datasets %}
                <tr>
                {% else %}
                <tr style="display:none;">
                {% endif %}
                    <th>Dataset</th>
                    <th>Date</th>
                    <th>Analyst</th>
                    <th></th> <!-- Edit/Delete col -->
                </tr>
            </thead>
            <tbody>
                    {% for dataset in obj.datasets %}
                        {% include 'dataset_row_widget.html' %}
                    {% endfor %}
            </tbody>
        </table>
        </div> <!-- content_body -->
    </div> <!-- content_box -->
